<p>Programming Books List!</p>
<button (click)="toogleBooks()">
    <ng-container *ngIf="!isShowing">Show Books</ng-container>
    <ng-container *ngIf="isShowing">Hide Books</ng-container>
</button>
    <!-- <input type="text" [(ngModel)]="Name" /> -->
<!-- <span>{{Name}}</span> -->
<ul *ngIf="isShowing">
    <ng-container *ngFor="let book of Books; let i=index">
        <li>
            <p class="slno">{{i+1}}</p>
            <img [src]=book.image [alt]=book.name width="150" height="150"/>
            <p class="title">{{book.name | titlecase}} by {{book.author | titlecase}}</p>
            <p class="currency">{{book.amount | currency:'INR'}}</p>
        </li>
    </ng-container>
</ul>
